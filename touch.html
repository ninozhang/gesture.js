
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Touch.js</title>
<script src="lib/lang.js"></script>
<script src="touch.js"></script>
<style type="text/css">
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial';
}
.box {
    background-color: #eee;
    text-align: center;
    text-shadow: 0px 1px #fff;
    width: 100%;
}
.tip {
    font-size: 40px;
    line-height: 60px;
    height: 80px;
    color: #666;
}
.touch {
    margin-top: 10px;
    font-size: 30px;
    line-height: 260px;
    height: 260px;
    color: #999;
}
.track {
    margin-top: 10px;
    font-size: 20px;
    line-height: 30px;
    height: 60px;
    color: #999;
}
</style>
</head>
<body>
<div class="box tip" id="tip"></div>
<div class="box touch">
    touch me!
</div>
<div class="box track" id="track"></div>
<script>
function onTouch(event) {
    var track = document.getElementById('track');
    var str = "";
    var touches = event.touches;
    for (var i = 0; i < touches.length; i++) {
        str += touches[i].identifier + ' x:' + touches[i].clientX + ' y:' + touches[i].clientY + '<br>';
    }
    track.innerHTML = str;
}
document.addEventListener('touchstart', onTouch);
document.addEventListener('touchmove', onTouch);
document.addEventListener('touchend', onTouch);
document.addEventListener('touchcancel', onTouch);
</script>
<script>
function tip(text) {
    console.log('*tip*:' + text);
    document.getElementById('tip').innerHTML = text;
}
function onDefaultTap(event) {
    tip('default tap');
}
function onTap(event) {
    tip('tap');
}
function onDoubleTap(event) {
    tip('double tap');
}
function onHold(event) {
    tip('hold');
}
function onSwipe() {
    tip('swipe');
}
function onSwiping() {
    tip('swiping');
}
function onSwipeLeft() {
    tip('swipe left');
}
function onSwipeRight() {
    tip('swipe right');
}
function onSwipeUp() {
    tip('swipe up');
}
function onSwipeDown() {
    tip('swipe down');
}
function onDrag() {
    tip('drag');
}
function onDragLeft() {
    tip('drag left');
}
function onDragRight() {
    tip('drag right');
}
function onDragUp() {
    tip('drag up');
}
function onDragDown() {
    tip('drag down');
}
function onPinch() {
    tip('pinch');
}
function onPinching() {
    tip('pinching');
}
function onPinchIn() {
    tip('pinch in');
}
function onPinchOut() {
    tip('pinch out');
}
function onRotate() {
    tip('rotate');
}
function onRotateLeft() {
    tip('rotate left');
}
function onRotateRight() {
    tip('rotate right');
}
var conf = {
    preventDefault: true,
    stopPropagation: true
};
var events = {
    '.touch': onDefaultTap,
    'tap .touch': onTap,
    'doubleTap .touch': onDoubleTap,
    'hold .touch': onHold,
    'swipe .touch': onSwipe,
    'swiping .touch': onSwiping,
    'swipeLeft .touch': onSwipeLeft,
    'swipeRight .touch': onSwipeRight,
    'swipeUp .touch': onSwipeUp,
    'swipeDown .touch': onSwipeDown,
    'drag .touch': onDrag,
    'dragLeft .touch': onDragLeft,
    'dragRight .touch': onDragRight,
    'dragUp .touch': onDragUp,
    'dragDown .touch': onDragDown,
    'pinch .touch': onPinch,
    'pinching .touch': onPinching,
    'pinchIn .touch': onPinchIn,
    'pinchOut .touch': onPinchOut,
    'rotate .touch': onRotate,
    'rotateLeft .touch': onRotateLeft,
    'rotateRight .touch': onRotateRight,
};
touch.config(conf).on(events);
</script>
</body>
</html>
